name: create-issue-posts ðŸš€

on:
  issues:
    types: [opened, edited, reopened]

jobs:
  create-post:
    runs-on: ubuntu-latest
    steps:

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.85.0'

      - uses: actions/checkout@v2.3.4

      - name: Create content ðŸ‘¨â€ðŸ’»
        run : |
          mkdir -p data/en
          rm -rf data/en/author.yaml
          file="data/en/author.yaml"
          echo "File : $file"
          touch $file
          echo "${{ github.event.issue.body }}" >> $file

      - name: Publish content ðŸš€
        uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit-action
        with:
          commit_message: 'New Post: ${{ github.event.issue.title }}'
          commit_options: '--allow-empty'
          repository: .
          status_options: '--untracked-files=no'
          file_pattern: 'content/**/*'
          push_options: '--force'
          skip_dirty_check: true
          skip_fetch: true
          disable_globbing: true

      - name: Update Gh-pages âœ…
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public